<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        
            <nav>
                <div class="searchBar">
                    <input type="text" placeholder="Search a city...">
                    <button type="submit">
                        <img src="../src/search.png" alt="search icon" class="search">
                    </button>
                    
                </div>
                <p class="error"><strong>city not found</strong></p>
            </nav>
            
        
    </header>
    <main>
        <div>
            <div class="current">
                <h2 class="cityName"></h2>
                
                <p class="localTime"></p>
                <p class="hour"></p>
                <h2 class="temperature"></h2>
                
                <h3 class="condition"></h3>
                <img src="" alt="" class="img"> 
            </div>
            <div class="someData">
                <div>
                    <p>Feels Like</p>
                    <h2 class="feelsLike"></h2>
                </div>
                <div>
                    <p>Humidity</p>
                    <h2 class="humidity"></h2>
                </div>
                
                <div>
                    <p>Wind Speed</p>
                    <h2 class="wind"></h2>
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="forecastDays">
                
            </div>
            <div class="forecastDays">
                
            </div>
            <div class="forecastDays">
                
            </div>
        </div>
        
    </main>
    
    
    
</body>
</html>
